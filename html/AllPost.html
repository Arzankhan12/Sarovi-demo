<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E - Allpost</title>
    <link rel="stylesheet" href="../css/Allpost.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallery</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="gallery">
            <!-- Image 1 -->
            <div class="image-container">
                <img src="https://images.pexels.com/photos/5959061/pexels-photo-5959061.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&https://images.pexels.com/photos/11214622/pexels-photo-11214622.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1" class="gallery-image">
            </div>
            <!-- Image 2 -->
            <div class="image-container">
                <img src="https://images.pexels.com/photos/11214622/pexels-photo-11214622.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2" class="gallery-image">
            </div>
            <!-- Image 3 -->
            <div class="image-container">
                <img src="https://images.pexels.com/photos/11214622/pexels-photo-11214622.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3" class="gallery-image">
            </div>

            <div class="image-container">
                <img src="https://images.pexels.com/photos/11214622/pexels-photo-11214622.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3" class="gallery-image">
            </div>

            <div class="image-container">
                <img src="https://images.pexels.com/photos/11214622/pexels-photo-11214622.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3" class="gallery-image">
            </div>

            <div class="image-container">
                <img src="https://images.pexels.com/photos/11214622/pexels-photo-11214622.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3" class="gallery-image">
            </div>

            <div class="image-container">
                <img src="https://images.pexels.com/photos/11214622/pexels-photo-11214622.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3" class="gallery-image">
            </div>

        </div>
    
        <!-- Pop-up modal -->
        <div class="modal" id="modal">
            <span class="close" id="close">&times;</span>
            <img class="modal-content" id="modal-img">
        </div>
    
    </body>
    </html>
    
    <script src="../js/Allpost.js"></script>
</body>
</html>
